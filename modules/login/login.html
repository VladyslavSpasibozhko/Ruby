<div class="login flex-container align-right">
  <div class="block login__wrapper">
    <input class="field login__field"
           type="text"
           placeholder="Login"
           data-lang="login"/>
    <a class="font text-underline login__link"
       id="register"
       data-lang="register_now">Register now!</a>
  </div>
  <div class="block sign-in-wrapper">
    <input class="field login__field"
           type="text"
           placeholder="Password"
           data-lang="pass"/>
    <a class="font text-underline login__link"
       data-lang="password">Forgotten password!</a>
  </div>
  <div class="block">
    <a class="button primary square login__button"
       href="./#/account/"></a>
  </div>
</div>
